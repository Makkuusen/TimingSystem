# Color codes
# &h = Highlight color
# &d = Dark color
# &e = Error color
# &s = Success color
# &w = Warning color
# &l = Bold decoration
# &o = Italic decoration
# &r = Reset decoration and color
# %any% = Placeholder, do not touch.

Description: >
  Special formatting codes:
    &h = Highlight color
    &d = Dark color
    &e = Error color
    &s = Success color
    &w = Warning color
    &l = Bold decoration
    &o = Italic decoration
    &r = Reset decoration and color
    %any% = Placeholder, do not touch.

