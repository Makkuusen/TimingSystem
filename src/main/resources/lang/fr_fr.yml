Description: >
  Codes de formatage spéciaux :
  &h = Couleur de surbrillance
  &d = Couleur sombre
  &e = Couleur d'erreur
  &s = Couleur de réussite
  &w = Couleur d'avertissement
  &b = Couleur de diffusion
  &a = Couleur de surbrillance de récompense
  &c = Couleur sombre de récompense
  &l = Décoration en gras
  &o = Décoration en italique
  &r = Réinitialisation de la décoration et de la couleur
  %exemple% = Placeholder, ne pas modifier.

